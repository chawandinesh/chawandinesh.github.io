<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon_AJ.png" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"
    ></script>
    <script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router@5.0.0/umd/react-router.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.3.5/antd.css"
    />

    <title>AJAY</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Link = ReactRouterDOM.Link;
      const Route = ReactRouterDOM.Route;
      const Redirect = ReactRouterDOM.Redirect;

      const Home = (props) => <h1>Home</h1>;
      const Resume = (props) => <h1>Resume</h1>;
      const About = (props) => <h1>About</h1>;
      function App() {
        return (
          <div className="container">
            <div className="header">
              {" "}
              <div>
                <a className="nameHeader" hrf="#">
                  Ajay Kadam
                </a>
              </div>
              <div className="navLinks">
                <ReactRouterDOM.HashRouter>
                  <Link to="/">Home</Link> &nbsp;&nbsp;
                  <Link to="/resume">Resume</Link> &nbsp;&nbsp;
                  <Link to="/about">About</Link> &nbsp;&nbsp;
                </ReactRouterDOM.HashRouter>
              </div>
            </div>

            <div className="sideBody">
              <div className="sidebar">
                <img
                  className="profileImage"
                  src="assets/panda.png"
                  alt="not exist"
                />
              </div>
              <div className="bodywrap">
                <ReactRouterDOM.HashRouter>
                  <Route path="/resume" component={Resume} />
                  <Route path="/about" component={About} />
                  <Route path="/" exact component={Home} />
                </ReactRouterDOM.HashRouter>
              </div>
            </div>
            <div className="footer">
              {" "}
              <span className="footerText">@2019 Ajay Kadam </span>
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
